<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gra Pamięci Kolorów</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Zapamiętaj Kolory</h1>

  <div id="difficulty-selector">
    <label><input type="radio" name="difficulty" value="easy" checked /> Łatwy</label>
    <label><input type="radio" name="difficulty" value="hard" /> Trudny</label>
  </div>

  <button id="start-btn">Start</button>

  <div id="status"></div>

  <div id="game-board">
    <button class="color-button" data-color="red"></button>
    <button class="color-button" data-color="blue"></button>
    <button class="color-button" data-color="green"></button>
    <button class="color-button" data-color="yellow"></button>
  </div>

  <div id="error-overlay" class="hidden">
    <div id="error-message">
      <h2>Źle!</h2>
      <p>Spróbuj ponownie.</p>
      <button id="retry-btn">Spróbuj ponownie</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
